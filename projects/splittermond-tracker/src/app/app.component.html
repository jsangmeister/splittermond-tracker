<div class="container">
  <div class="character-info">
    <div class="character-name" id="character-name">{{ char.name }}</div>
    <div class="actions">
      <button class="btn btn-icon" (click)="reset()">
        <img src="assets/reset.png" />
      </button>
    </div>
  </div>

  <div>Splitterpunkte:</div>
  <points-table class="splinters-table" [char]="char" mode="splinters" />

  <div class="tracker">
    <div class="tracker-title">
      <div>Lebenspunkte ({{ char.free_lp }}/{{ char.max_lp }})</div>
      <button class="btn btn-icon" (click)="longRest()">
        <img src="assets/sleep.png" />
      </button>
    </div>
    <points-table [char]="char" mode="lp" />
  </div>

  <div class="tracker">
    <div class="tracker-title">
      <div>Fokuspunkte ({{ char.free_focus }}/{{ char.max_focus }})</div>
      <button class="btn btn-icon" (click)="shortRest()">
        <img src="assets/rest.png" />
      </button>
    </div>
    <points-table [char]="char" mode="focus" />
  </div>
</div>
<footer>
  <a (click)="showCredits()">Â© Credits</a>
</footer>
